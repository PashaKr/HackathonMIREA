<th:block th:fragment="modal">
  <div class="modal fade" id="modificationsModal" tabindex="-1" aria-labelledby="modificationsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modificationsModalLabel">Модификации символов</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-outline-primary" onclick="addSymbol('\\hat{x}')">x̂</button>
          <button type="button" class="btn btn-outline-primary" onclick="addSymbol('\\bar{x}')">x̄</button>
          <button type="button" class="btn btn-outline-primary" onclick="addSymbol('\\vec{x}')">x→</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
